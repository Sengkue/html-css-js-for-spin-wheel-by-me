<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spin wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">spin</div>

      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #00df9a">
          <span>100</span>
        </div>
        <div class="number" style="--i: 2; --clr: #00a8ff">
          <span>200</span>
        </div>
        <div class="number" style="--i: 3; --clr: #fbff00">
          <span>300</span>
        </div>
        <div class="number" style="--i: 4; --clr: #ff006a">
          <span>400</span>
        </div>
        <div class="number" style="--i: 5; --clr: #fbff00">
          <span>500</span>
        </div>
        <div class="number" style="--i: 6; --clr: #00df9a">
          <span>600</span>
        </div>
        <div class="number" style="--i: 7; --clr: #00a8ff">
          <span>700</span>
        </div>
        <div class="number" style="--i: 8; --clr: #fbff00">
          <span>800</span>
        </div>
      </div>
    </div>
    <script>
      let wheel = document.querySelector(".wheel");
let spinBtn = document.querySelector(".spinBtn");

spinBtn.onclick = function () {
  // Calculate the rotation speed to cover 50 degrees in 30 seconds
  let targetAngle = 6000; // Target rotation angle
  let duration = 30; // Duration in seconds
  let rotationSpeed = targetAngle / duration; // Rotation speed in degrees per second

  // Calculate the final rotation angle
  let finalAngle = parseInt(wheel.style.transform.replace("rotate(", "").replace("deg)", "")) || 0;
  finalAngle += 360 * Math.floor(Math.random() * 10) + 360 + Math.floor(Math.random() * 360);
  finalAngle += targetAngle;

  // Apply the rotation animation
  wheel.style.transition = "transform " + duration + "s cubic-bezier(0.1, 0.6, 0.1, 1)";
  wheel.style.transform = "rotate(" + finalAngle + "deg)";

  // Reset transition and rotation after animation ends
  setTimeout(() => {
    wheel.style.transition = "";
    wheel.style.transform = "rotate(" + (finalAngle % 360) + "deg)";
  }, duration * 1000);
};

    </script>
  </body>
</html>
